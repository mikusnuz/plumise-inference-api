version: '3.8'

services:
  plumise-inference-api:
    build: .
    container_name: plumise-inference-api
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    environment:
      - PORT=15510
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:15510/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
